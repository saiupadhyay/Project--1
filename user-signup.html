<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>User Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo"><a href="#">Maid Finder</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="maid-signup.html">For Maids</a></li>
                    <li><a href="user-signup.html">For Users</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <h2>Sign Up as a User</h2>
        <form id="userSignupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="servicesNeeded">Services Needed (e.g., House cleaning, Child care):</label>
            <input type="text" id="servicesNeeded" name="servicesNeeded" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>


    <script src="user-signup.js"></script>
</body>


</html>
